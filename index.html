    var browsers = ["Firefox", "Chrome", "Safari", "Opera", "MSIE", "Trident", "Microsoft Edge"];

    for(var i=0; i<browsers.length; i++){

        b = browsers[i];
        break;
      }
    }
    if(b=="MSIE" || b=="Trident" || b=="Microsoft Edge"){
      b = "Internet Browser";
    }
    alert("You are using " + b + " browser");
